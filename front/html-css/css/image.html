<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            img{
                width: 300px;
                height: 200px;
            }
            h1{
                background-color: bisque;
                width: 200px;
                border: 5px solid gray;
                /* 모서리 제어 */
                border-radius: 20px;
            }
            h2{
                /* 배경 이미지로 채움. */
                background-image: url(./logo.jpg);

                /* 반복 없어짐. */
                /* background-repeat: no-repeat; */
                /* x축 반복 */
                /* background-repeat: repeat-x; */
                /* y축 반복 */
                /* background-repeat: repeat-y; */

                /* 배경 이미지 사이즈 조절 width, height */
                /* background-size: 300px 200px; */

                
                width: 205px;
                height: 42px;
                text-indent: -9999px;
                background-color: aqua;
            }
            div+img{
                border-radius: 50px 10px 0px 20px;
                background-color: aqua;
                display: block;
            }
            a{
                border: 1px solid gray;
                border-radius: 5px;
                text-align: center;
                text-decoration: none;
                color: black;
                display: inline-block;
                width: 50px;
                height: 30px;
                line-height: 30px;
            }
            form{
                display: inline-block;
            }
            form>button{
                border-width: 0px;
                text-decoration: underline;
                background-color: white;
                
            }
            form>button:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>이미지 처리</h1>
        <div>
            <img src="./logo.jpg"/>
        </div>
        <div>
            <h2>이미지</h2>
        </div>
        <img src="./google.png"/>
        <a href="#">입력</a>
        <form>
            <button>입력</button>
        </form>
    </body>
</html>

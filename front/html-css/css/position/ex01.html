<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style rel="stylesheet" type="text/css">
            div{
                width: 100px;
                height: 50px;
            }
            body>div:nth-child(2){
                background-color: aqua;
                /* left,top으로 이동 X */
                position: static;
                /* margin-left: 5px; */
            }
            body>div:nth-child(3){
                background-color: blue;
                /* 절대 좌표 */
                /* 처음에 좌표를 가짐 */
                /* 문서 기준 */
                position: absolute;
                /* left: 0px; */
                top: 100px;
                margin-left: 20px;
            }
            body>div:nth-child(4){
                background-color: blueviolet;
            }
            body>div:nth-child(5){
                background-color: brown;
                position: relative;
                left: -8px;
                top: -100px;
            }
            body>div:nth-child(6){
                background-color: burlywood;
                /* 화면 기준 */
                position: fixed;
                left: 0px;
                top: 0px;
            }
            body>div:nth-child(7){
                background-color: chartreuse;
            }
            /* 
                화면 왼쪽이 조금 띄어짐
                - body margin 때문
            */
            /* body{
                margin: 0px;
            } */
            
        </style>
    </head>
    <body>
       <h1>좌표계</h1> 
       <div>static</div>
       <div>absolute</div>
       <div>box3</div>
       <div>relative</div>
       <div>fixed</div>
       <div>box6</div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style rel="stylesheet" type="text/css">
            div>*{
                background-image: url(../resource/car.jpg);
                background-repeat: no-repeat;
                background-position: right;
                width: 100px;
                height: 200px;
                /*  */
                transition-duration: 1s;
                /* transition-delay: 1s; */
                /*  */
            }
            div>div:nth-child(1){
                transition-timing-function: linear;
            }
            div>div:nth-child(2){
                transition-timing-function: ease-in;
            }
            div>div:nth-child(3){
                transition-timing-function: ease-out;
            }
            div>div:nth-child(4){
                transition-timing-function: ease-in-out;
            }
            div>div:nth-child(5){
                transition-timing-function: ease;
            }

            div>*:hover{
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div>
            <div>link1</div>
            <div>link1</div>
            <div>link1</div>
            <div>link1</div>
            <div>link1</div>
        </div>
    </body>
</html>

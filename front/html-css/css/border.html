<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h1{
                border-bottom-width: 1px;
                border-bottom-style: solid;
                border-bottom-color: black;
            }
            table{
                border-collapse: collapse;
                width: 500px;
            }
            table tr>th:nth-child(2){
                width: 100px;
            }
            
            th,td{/* 세가지 같이 줘야함 */
                border-width: 1px;
                border-style: solid;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <h1>테이블</h1>
        <hr/>
        <table>
            <tr>
                <th>col1</th>
                <th>col2</th>
                <th>col3</th>
            </tr>
            <tr>
                <td>row1</td>
                <td>row2</td>
                <td>row3</td>
            </tr>
            <tr>
                <td>row3</td>
                <td>row4</td>
                <td>row5</td>
            </tr>
            <tr>
                <td>row6</td>
                <td>row7</td>
                <td>row8</td>
            </tr>
        </table>
        
    </body>
</html>

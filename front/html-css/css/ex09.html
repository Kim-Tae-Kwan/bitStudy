<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            /* 
                + : 다음 형제
                ~ : 같은 깊이의 형제들
                > : 하나의 하위 깊이 들어감(자식)
                띄어쓰기 : 하위 깊이 모든 (자손)
            */
            ul>li:nth-child(2n-1){
                color: red;
                background-color: gray;
            }
            

        </style>
    </head>
    <body>
        <h1>태그 선택자를 이용한 엘리먼트 타겟팅</h1>
        <p>태그선택자만을 이용</p>

        <h2>제목</h2>
        <p>내용</p>

        <h2>제목</h2>
        <p>내용</p>

        <div>
            <h2>제목</h2>
            <p>내용</p>
        </div>

        <ul>
            <li>item<span>1</span></li>
            <li>item<span>2</span></li>
            <li>item<span>3</span></li>
            <li>item<span>4</span></li>
            <li>item<span>5</span></li>
            <li>item<span>6</span></li>
        </ul>
    </body>
</html>

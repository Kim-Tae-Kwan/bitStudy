<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            h1{
                color: red;
                background-color: green;
            }
            p+div{
                color: #ff0000;
                background-color: #007f00;
            }
            p+div+div{
                color: rgb(255,0,0);
                background-color: rgb(0,128,0);
            }
            p+div+div+div{
                /* 배경색만 투명해짐 */
                background-color: rgba(0, 0, 255, 0.5);
            }
            p+div+div+div+div{
                background-color: rgb(0,0,255);

                /* 엘리먼트 전체가 투명해짐 */
                opacity: 0.0; 

                /* 자리까지 사라짐. */
                /* display: none;  */

                /* 자리는 살아있음 */
                /* visibility: hidden; */
            }
            p+div+div+div+div+div+div{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <h1>css 스타일</h1>
        <p>스타일제어</p>
        <div>box1</div>
        <div>box2
            <ul><li>child2</li></ul>
        </div>
        <div>box3</div>
        <div>box4
            <ul><li>child2</li></ul>
        </div>
        <div>box5</div>
        <div>box6
            <ul><li>child2</li></ul>
        </div>
    </body>
</html>

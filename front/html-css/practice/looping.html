<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #loopImg{
            width: 600px;
            height: 200px;
            overflow: hidden;
            margin: 0px auto;
        }
        #loopImg>ul{
            list-style: none;
            padding: 0px;
            width: 4200px;
            animation-name: looping;
            animation-duration: 36s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #loopImg>ul>li{
            float: left;
        }
        @keyframes looping {
            from {margin-left: 0px;}
            to {margin-left: -3600px;}
        }
    </style>
</head>
<body>
    <div id="loopImg">
        <ul>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image1"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image2"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image3"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image4"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image5"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image6"/></li>
            <li><img src="https://dummyimage.com/600x200/000/fff&text=image1"/></li>
        </ul>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav{
            height: 40px;
            background-color: darkgray;
        }
        nav>ul{
            list-style: none;
            padding: 0px;
            width: 360px;
            margin: 0px auto;
            overflow: hidden;
        }
        nav>ul>li{
            width: 100px;
            float: left;
            margin: 0px 10px;
            height: 40px;
        }
        nav>ul>li:hover{
            height: 175px;
        }
        nav>ul>li>a{
            display: block;
            background-color: gray;
            text-align: center;
            line-height: 40px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav>ul>li>ol{
            list-style: none;
            padding: 0px;
        }
        nav>ul>li>ol>li>a{
            /* position: relative; */
            display: block;
            height: 40px;
            border-top: 5px solid white;
            background-color: gray;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">MENU1</a>
                <ol>
                    <li><a href="#">MENU1-1</a></li>
                    <li><a href="#">MENU1-2</a></li>
                    <li><a href="#">MENU1-3</a></li>
                </ol>
            </li>
            <li>
                <a href="#">MENU2</a>
                <ol>
                    <li><a href="#">MENU2-1</a></li>
                    <li><a href="#">MENU2-2</a></li>
                    <li><a href="#">MENU2-3</a></li>
                </ol>
            </li>
            <li>
                <a href="#">MENU3</a>
                <ol>
                    <li><a href="#">MENU3-1</a></li>
                    <li><a href="#">MENU3-2</a></li>
                    <li><a href="#">MENU3-3</a></li>
                </ol>
            </li>
        </ul>
    </nav>
    
</body>
</html>

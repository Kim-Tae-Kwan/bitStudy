<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('start');
        window.onload = function(){
            console.log('load...');
            var url = 'http://127.0.0.1:5500/network/ex01.xml';
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(e){
                console.log('event');
                if(xhr.readyState == 4 && xhr.status == 200){
                    console.log(e.currentTarget === xhr, xhr.readyState);
                    document.querySelector('#target').innerHTML = xhr.responseXML;
                }
            };
            xhr.open('get',url);
            xhr.send();
            console.log('send...');
        };
        console.log('end');
    </script>
</head>
<body>
    <h1>Ajax통신</h1>
    <p>자바스크립트의 기본통신방식으로</p>
    <p>비동기 통신을 진행한다.</p>
    <div id="target"></div>
</body>
</html>

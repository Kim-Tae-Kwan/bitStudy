<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var xhr, data;
        var callback = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                data = JSON.parse(xhr.responseText); // -> json
                var msg = "";
                data.students.forEach(function(stu){
                    msg += '<tr>';
                    msg += '<td>'+ stu.num +'</td>';
                    msg += '<td>'+ stu.name +'</td>';
                    msg += '<td>'+ stu.kor +'</td>';
                    msg += '<td>'+ stu.eng +'</td>';
                    msg += '<td>'+ stu.math +'</td>';
                    msg += '<td>'+ (stu.math+stu.eng+stu.math) +'</td>';
                    msg += '</tr>';
                });
                document.querySelector('tbody').innerHTML = msg;

            }
        }
        var getList = function(){
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = callback;
            xhr.open('get', 'students.json');
            xhr.send();
        };
    </script>
</head>
<body>
    <h1>학생성적</h1>
    <table>
        <thead>
            <tr>
                <td>학번</td>
                <td>이름</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
                <td>합계</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>

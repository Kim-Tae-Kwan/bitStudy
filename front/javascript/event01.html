<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
            function func01(){
                console.log("버튼 클릭");
            }
            var h1;
            function func02(){
                h1 = document.querySelector("h1");
            }
            setTimeout(function(){
                h1.innerText='글자바꾸기';
            }, 1000);
        </script>
    </head>
    <body onload="func02();">
        <h1>이벤트 - DOM Level1</h1>
        <h2>인라인 방식</h2>
        <button onclick="func01();">버튼</button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        h1{
            margin: 10px;
            border: 1px solid gray;
            padding: 5px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
           $('h1') .css('background-color','red');
           $('h1').height(100);
           console.log($('h1').css('height'));
           console.log($('h1').height());
           console.log($('h1').innerHeight()); // padding
           console.log($('h1').outerHeight()); // border
           console.log($('h1').outerHeight(true)); // margin
           console.log('----------------------------------');

           $('h1').width(80);
           console.log($('h1').css('width'));
           console.log($('h1').width());
           console.log('----------------------------------');

           console.log($('body').height(), $(document).height(), $(window).height());
        });
    </script>
</head>
<body>
    <h1>css</h1>
    <h2>제목</h2>
    <p>내용</p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            // before
            // $('ul').before('<ol><li>before1</li></ol>');
            $('<ol><li>before1</li></ol>').insertBefore('ul');

            // after
            // ul 기준 다음으로 추가.
            $('ul').after('<ol><li>after1</li></ol>');
            $('ul').after('<ol><li>after2</li></ol>');
            $('ul').after('<ol><li>after3</li></ol>');
        };
    </script>
</head>
<body>
    <h1>before & after</h1>
    
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
        </ul>
    </div>
</body>
</html>

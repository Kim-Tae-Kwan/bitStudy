<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
    </style>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.bxslider.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var firstBx = $('#target>div').bxSlider({
                minSlides : 1,
                maxSlides : 1,
                moveSlides : 1,
                slideWidth : 600,
                // controls : false,
                pager : false
                // auto : true
            });
            $('#target>ul img').width(200);
            $('#target>ul').bxSlider({
                minSlides : 3,
                maxSlides : 3,
                moveSlides : 1,
                slideWidth : 200,
                auto : true,
                onSliderLoad : function(a){
                    firstBx.goToSlide(a);
                },
                onSlideNext : function(a,b,c){
                    firstBx.goToSlide(c);
                },
                onSlidePrev : function(a,b,c){
                    firstBx.goToSlide(c);
                }
            });
        });
    </script>
</head>
<body>
    <div id="target">
        <div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img1" alt=""></div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img2" alt=""></div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img3" alt=""></div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img4" alt=""></div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img5" alt=""></div>
            <div><img src="https://dummyimage.com/600x400/000/fff&text=img6" alt=""></div>
        </div>
        <ul>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img1" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img2" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img3" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img4" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img5" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff&text=img6" alt=""></li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            // append
            // $('ul').html($('ul').html() + '<li>item6</li>');
            // $('ul').append('<li>item6</li>');
            $('<li>item6</li>').appendTo('ul');

            //prepend
            // $('ul').html('<li>item6</li>' + $('ul').html());
            // $('ul').prepend('<li>item0</li>');
            $('<li>item0</li>').prependTo('ul');

            console.log($('<li>item0</li>'))


        };
    </script>
</head>
<body>
    <h1>append & prepend</h1>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
        </ul>
    </div>
</body>
</html>

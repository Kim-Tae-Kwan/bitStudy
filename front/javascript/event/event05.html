<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            onload=function(){
                var btn = document.querySelector('button');
                var input = document.querySelector('input');
                btn.onkeydown = function(e){
                    console.log('down', e.key, e.keyCode, e.target.value);
                }

                btn.onkeyup = function(e){
                    console.log('up', e.key, e.keyCode, e.target.value);
                }

                btn.onkeypress = function(e){
                    console.log('press', e.key, e.keyCode, e.target.value);
                }
            }
        </script>
    </head>
    <body>
        <h1>키보드 이벤트</h1>
        <input type="text"/>
        <button>버튼</button>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //자료형
        var a = 1111; //int
        console.log(typeof a);
        console.log("a=" + a);

        var b = 3.14; //float
        console.log(typeof b);
        console.log("b=" + b);

        var c='문자열';
        console.log(typeof c);
        console.log("c=" + c);

        var d='';
        console.log(typeof d);
        console.log("d=" + d);

        var e = "이렇게 말합니다\n \"문자열\" 라고 합니다."
        console.log("e=" + e);

        var f = true;
        console.log(typeof f);
        console.log("f=" + f);

        var g = new Date();
        console.log(typeof g);
        console.log("g=" + g);

        var h = null; // Null type, Null도 하나의 타입.
        console.log(typeof h);
        console.log("h=" + h);

        var i; // undefined type
        console.log(typeof i);
        console.log("i=" + i);
    </script>
</head>
<body>

</body>
</html>

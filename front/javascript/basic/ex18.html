<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
       var arr1 = [];
       var arr2 = new Array();
       console.log(typeof arr1, typeof arr2, arr1, arr2);
       console.log(arr1.length);

       var arr3 = [1,3,5,7,9];
       var arr4 = [2,4,6,8];
       console.log(arr3.concat(arr4));
       for(var i=0; i< arr3.length; i++){
        console.log(arr3[i]);
       }
       console.log("========================================");
       // Array callback 함수.
       // a -> ele, b -> idx, c -> array
       arr3.forEach(function(a,b,c,d){
        console.log(a,b,c,d);
       });
       console.log("========================================");

       var arr5 = [4,2,6,7,1];
        // arr5.sort();
        // arr5.reverse();
       arr5.sort(function(a,b){
           return a-b; // 오름차순
        //    return b-a; // 내림차순
       });
       console.log(arr5.toString());
       console.log("========================================");

       var arr6 = [];
    //    arr6.push('첫번째')
    //    arr6.push('두번째')
    //    arr6.push('세번째')
    //    arr6.push('네번째')
       
       arr6.unshift('첫번째')
       arr6.unshift('두번째')
       arr6.unshift('세번째')
       arr6.unshift('네번째')
       
       // 스택 -> pop()
    //    console.log(arr6.pop());
    //    console.log(arr6.pop());
       
    // 큐 -> shift()
       console.log(arr6.shift());
       console.log(arr6.shift());
       console.log(arr6);
       console.log("========================================");

       var arr7=[1,3,5,7,9];
       while(arr7.length){
           console.log(arr7.shift());
       }
       console.log("========================================");
       
       var arr8 = [1,3,5,7,9];
       for(idx in arr8){
           console.log(arr8[idx]);
       }
       console.log("========================================");
       for(ele of arr8){
        console.log(ele);
       }
       

    </script>

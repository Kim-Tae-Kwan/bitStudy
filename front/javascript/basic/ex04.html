<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var a = 3;
        console.log(2*(1+1));
        console.log(-(-2));
        console.log(++a);
        console.log(5+2);
        console.log(5+2);
        console.log(5-2);
        console.log(5*2);
        console.log(5/2);
        console.log(5%2);

        console.log(5>2);
        console.log(5<2);
        //값만 비교
        console.log(a==3);
        console.log(a!=3);
        //값, 타입 비교
        console.log(a===3);
        console.log(a!==3);

        console.log(true&&true);
        console.log(true||false);
        console.log(!true);

        var b = 10;
        b %= 5;
        console.log(b);
    </script>
</head>
<body>
    <h1>연산자</h1>
</body>
</html>
